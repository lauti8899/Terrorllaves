<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANOMAL칈A</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Creepster&display=swap" rel="stylesheet">

    <style>
        /* --- ESTILOS PROFESIONALES --- */
        :root {
            --glow-color: #00ffff; /* Cian Ne칩n */
            --accent-color: #ff00ff; /* Magenta Ne칩n */
            --background-color: #000000;
            --container-bg: rgba(16, 16, 16, 0.8);
            --text-color: #e0e0e0;
            --button-bg: rgba(0, 255, 255, 0.1);
            --font-main: 'Share Tech Mono', monospace;
            --font-title: 'Creepster', cursive;
        }

        @keyframes scanline {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }

        @keyframes container-pulse {
            0%, 100% { box-shadow: 0 0 20px -5px var(--glow-color), inset 0 0 15px -10px var(--glow-color); }
            50% { box-shadow: 0 0 30px 0px var(--glow-color), inset 0 0 20px -8px var(--glow-color); }
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: var(--font-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            text-shadow: 0 0 3px rgba(255, 255, 255, 0.2);
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(18, 18, 18, 0.5) 1px, transparent 1px);
            background-size: 100% 3px;
            opacity: 0.3;
            pointer-events: none;
            animation: scanline 20s linear infinite;
        }

        #game-container {
            width: 95%;
            max-width: 750px;
            height: 95vh;
            max-height: 900px;
            background-color: var(--container-bg);
            border: 2px solid var(--glow-color);
            border-radius: 10px;
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            padding: 25px;
            box-sizing: border-box;
            animation: container-pulse 5s ease-in-out infinite;
        }

        #story-log {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 15px;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
        }
        
        #story-log::-webkit-scrollbar { width: 6px; }
        #story-log::-webkit-scrollbar-track { background: transparent; }
        #story-log::-webkit-scrollbar-thumb { background: var(--glow-color); border-radius: 6px; }
        
        .message-wrapper {
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn { to { opacity: 1; } }

        .message {
            margin-bottom: 20px;
            line-height: 1.7;
            color: var(--glow-color);
            text-shadow: 0 0 5px var(--glow-color), 0 0 10px var(--glow-color);
            overflow: hidden;
            white-space: pre-wrap;
            width: 0;
            border-right: .15em solid var(--glow-color); /* Cursor de escritura */
            animation: typing 2s steps(40, end), blink-caret .75s step-end infinite;
        }

        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes blink-caret { from, to { border-color: transparent } 50% { border-color: var(--glow-color); } }

        #options-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        #options-container.visible {
            opacity: 1;
            pointer-events: all;
        }

        .option-button {
            background-color: var(--button-bg);
            color: var(--glow-color);
            border: 1px solid var(--glow-color);
            padding: 18px;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s ease-in-out;
            font-size: 1.1em;
            font-family: var(--font-main);
            border-radius: 5px;
            box-shadow: inset 0 0 10px -5px var(--glow-color);
        }

        .option-button:hover {
            background-color: rgba(255, 0, 255, 0.2);
            color: var(--accent-color);
            border-color: var(--accent-color);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 0 15px var(--accent-color);
            text-shadow: 0 0 5px var(--accent-color);
        }

        #inventory {
            padding-top: 20px;
            text-align: center;
        }
        
        @keyframes glitch {
            2%,64%{ transform: translate(2px,0) skew(0deg); }
            4%,60%{ transform: translate(-2px,0) skew(0deg); }
            62%{ transform: translate(0,0) skew(5deg); }
        }
        @keyframes glitch-top {
            2%,64%{ transform: translate(2px,-2px); }
            4%,60%{ transform: translate(-2px,2px); }
            62%{ transform: translate(13px,-1px) skew(-13deg); }
        }
        @keyframes glitch-bottom{
            2%,64%{ transform: translate(-2px,0); }
            4%,60%{ transform: translate(-2px,0); }
            62%{ transform: translate(-22px,5px) skew(21deg); }
        }

        #inventory h3 {
            font-family: var(--font-title);
            color: var(--glow-color);
            margin: 0 0 15px 0;
            font-size: 2.5em;
            letter-spacing: 5px;
            text-shadow: 0 0 8px var(--glow-color);
            animation: glitch 1s linear infinite;
        }
        #inventory h3:before, #inventory h3:after {
            content: 'INVENTARIO';
            position: absolute;
            left: 0;
            width: 100%;
            height: auto;
            background: var(--background-color);
            overflow: hidden;
            clip: rect(0,900px,0,0);
            animation: glitch-top 1s linear infinite;
        }
        #inventory h3:after {
            animation: glitch-bottom 1.5s linear infinite;
            clip: rect(0,900px,0,0);
        }

        #keys-container {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 15px;
        }

        .key-slot {
            width: 35px;
            height: 55px;
            border: 2px solid rgba(0, 255, 255, 0.5);
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            background-color: rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        @keyframes key-found-anim {
            0% { transform: scale(0.5) rotate(-45deg); opacity: 0; text-shadow: none; }
            50% { transform: scale(1.5); opacity: 1; text-shadow: 0 0 20px gold; color: yellow; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; text-shadow: 0 0 10px gold; color: gold; }
        }
        
        .key-slot.key-found {
            border-color: gold;
            box-shadow: 0 0 15px gold;
        }
        .key-slot.key-found::before {
            content: '游댐';
            animation: key-found-anim 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        #key-message {
            color: rgba(255, 255, 255, 0.6);
            margin: 0;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="story-log"></div>
        <div id="options-container"></div>
        <div id="inventory">
            <h3 aria-label="INVENTARIO">INVENTARIO</h3>
            <div id="keys-container">
                <span id="key1" class="key-slot"></span>
                <span id="key2" class="key-slot"></span>
                <span id="key3" class="key-slot"></span>
            </div>
            <p id="key-message">Se requieren 3 artefactos para abrir el portal.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const storyLog = document.getElementById('story-log');
            const optionsContainer = document.getElementById('options-container');
            const keySlots = [
                document.getElementById('key1'),
                document.getElementById('key2'),
                document.getElementById('key3')
            ];

            let gameState = {
                keys: 0,
                collectedKeys: []
            };
            
            const story = {
                start: {
                    message: "Despiertas. Un persistente zumbido resuena en tu cr치neo. Est치s en una sala c칰bica, de metal oscuro. Frente a ti, un terminal parpadea con una 칰nica l칤nea de texto.",
                    options: [
                        { text: "> Acercarse al terminal.", next: "terminal" },
                        { text: "> Palpar las paredes met치licas.", next: "paredes" }
                    ]
                },
                paredes: {
                    message: "Las paredes son lisas, fr칤as y sin uniones. No hay puertas. No hay salida. El zumbido parece intensificarse. Solo queda el terminal.",
                    options: [
                        { text: "> Volver al terminal.", next: "terminal" }
                    ]
                },
                terminal: {
                    message: "El terminal muestra: 'SOLICITUD DE ACCESO PENDIENTE...'. Una ranura para tarjetas brilla bajo la pantalla.",
                    options: [
                        { text: "> Esperar.", next: "esperar" },
                        { text: "> Buscar una tarjeta de acceso.", next: "buscar_tarjeta" }
                    ]
                },
                esperar: {
                    message: "'ACCESO DENEGADO. IDENTIDAD NO VERIFICADA.' El terminal se apaga. Un panel en la pared izquierda se desliza, revelando un pasillo oscuro.",
                    options: [
                        { text: "> Entrar al pasillo.", next: "pasillo" }
                    ]
                },
                buscar_tarjeta: {
                    message: "Buscas por la sala, pero no hay nada. Es un cubo perfecto y vac칤o. Tu 칰nica opci칩n es interactuar con el sistema.",
                    options: [
                        { text: "> Volver y esperar frente al terminal.", next: "esperar" }
                    ]
                },
                pasillo: {
                    message: "El pasillo est치 iluminado por cables luminosos en el suelo. A la izquierda, una sala de servidores zumba ruidosamente. A la derecha, una puerta con el r칩tulo 'LABORATORIO BIOL칍GICO'.",
                    options: [
                        { text: "> Entrar a la sala de servidores.", next: "servidores" },
                        { text: "> Entrar al laboratorio.", next: "laboratorio" },
                        { text: "> Seguir por el pasillo.", next: "puerta_final" }
                    ]
                },
                servidores: {
                    message: "Filas de servidores parpadean al un칤sono. Uno de ellos tiene la carcasa abierta y un cable de datos desconectado. En el suelo, junto a 칠l, hay un destornillador magn칠tico.",
                    options: [
                        { text: "> Reconectar el cable.", next: "reconectar_cable" },
                        { text: "> Ignorarlo y salir.", next: "pasillo" }
                    ]
                },
                reconectar_cable: {
                    message: "Al conectar el cable, todos los servidores se apagan. El silencio es aterrador. Pero un peque침o compartimento se abre en el rack principal, revelando un [CUBO DE DATOS] que emite una luz tenue.",
                    options: [
                        { text: "> Tomar el artefacto y salir.", next: "pasillo" }
                    ],
                    keyId: "cubo"
                },
                laboratorio: {
                    message: "El laboratorio est치 devastado. Cristales rotos cubren el suelo. En una mesa central, una jaula de contenci칩n est치 abierta y vac칤a. Un PDA yace junto a ella, con la pantalla parpadeando.",
                    options: [
                        { text: "> Leer el PDA.", next: "leer_pda" },
                        { text: "> Salir del laboratorio.", next: "pasillo" }
                    ]
                },
                leer_pda: {
                    message: "Log de audio: '...el esp칠cimen rompi칩 la contenci칩n. Suprime el tejido org치nico y lo reemplaza con... algo cristalino. Lo hemos llamado el [CRISTAL DE FASE]. Lo dej칠 en la unidad de centrifugado antes de...' La grabaci칩n se corta con un grito.",
                    options: [
                        { text: "> Buscar en la centrifugadora.", next: "centrifugadora" }
                    ]
                },
                centrifugadora: {
                    message: "La centrifugadora est치 abierta. Dentro, un hermoso y letal cristal pulsa con una luz interna. Es el segundo artefacto.",
                    options: [
                        { text: "> Tomar el cristal y salir.", next: "pasillo" }
                    ],
                    keyId: "cristal"
                },
                puerta_final: {
                    message: "Al final del pasillo hay un portal circular de piedra y metal, inactivo. Tres pedestales triangulares lo rodean. Parece ser la 칰nica salida.",
                    options: [
                        { text: "> Acercarse a los pedestales.", next: "escapar" }
                    ]
                },
                escapar: {}, // L칩gica especial en la funci칩n
                final_bueno: {
                    message: "Colocas los tres artefactos en los pedestales. El portal ruge y se abre a un torbellino de estrellas. Das un paso hacia el desconocido, dejando atr치s la anomal칤a. Eres libre... o quiz치s, solo has pasado a la siguiente jaula.",
                    options: []
                },
                final_malo: {
                    message: "Te faltan artefactos para activar el portal. El zumbido en tu cabeza se vuelve ensordecedor. Las sombras en las esquinas del pasillo ya no parecen sombras. Se retuercen. Vienen por ti.",
                    options: []
                }
            };

            function typeMessage(message, onComplete) {
                const messageWrapper = document.createElement('div');
                messageWrapper.classList.add('message-wrapper');
                
                const messageElement = document.createElement('p');
                messageElement.classList.add('message');
                messageElement.textContent = message;

                const charCount = message.length;
                const duration = Math.min(Math.max(charCount * 0.05, 1.5), 5); // Duraci칩n din치mica basada en la longitud
                
                messageElement.style.animation = `typing ${duration}s steps(${charCount}, end), blink-caret .75s step-end infinite`;
                messageElement.style.width = '100%';

                messageWrapper.appendChild(messageElement);
                storyLog.appendChild(messageWrapper);
                storyLog.scrollTop = storyLog.scrollHeight;
                
                setTimeout(onComplete, duration * 1000);
            }

            function showScene(sceneKey) {
                const scene = story[sceneKey];
                optionsContainer.classList.remove('visible');

                typeMessage(scene.message, () => {
                    // La animaci칩n de escritura ha terminado
                    const lastMessage = storyLog.querySelector('.message-wrapper:last-child .message');
                    if(lastMessage) lastMessage.style.borderRight = 'none'; // Quitar cursor al finalizar
                    
                    optionsContainer.innerHTML = '';
                    scene.options.forEach(option => {
                        const button = document.createElement('button');
                        button.classList.add('option-button');
                        button.textContent = option.text;
                        button.addEventListener('click', () => selectOption(option, sceneKey));
                        optionsContainer.appendChild(button);
                    });
                    
                    if (scene.options.length > 0) {
                        optionsContainer.classList.add('visible');
                    }
                });
            }

            function selectOption(option, currentSceneKey) {
                const nextSceneKey = option.next;

                if (nextSceneKey === 'escapar') {
                    if (gameState.keys === 3) {
                        showScene('final_bueno');
                    } else {
                        showScene('final_malo');
                    }
                    return;
                }
                
                const currentScene = story[currentSceneKey];
                if (currentScene.keyId && !gameState.collectedKeys.includes(currentScene.keyId)) {
                    gameState.collectedKeys.push(currentScene.keyId);
                    updateInventory();
                }
                
                showScene(nextSceneKey);
            }

            function updateInventory() {
                const keyIndex = gameState.keys;
                if (keySlots[keyIndex]) {
                    keySlots[keyIndex].classList.add('key-found');
                }
                gameState.keys++;
            }
            
            showScene('start');
        });
    </script>
</body>
</html>
